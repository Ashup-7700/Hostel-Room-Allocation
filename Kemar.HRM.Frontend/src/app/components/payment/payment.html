<div class="page">

  <div class="header">
    <h2>Payments</h2>
    <button
      class="add-btn"
      (click)="openAdd()"
      data-tooltip="Add Payment">
      +
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Amount</th>
        <th>Mode</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of list">
        <td>{{ p.studentId }}</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.paymentMode }}</td>
        <td>
          <span [class.active]="p.paymentStatus==='Paid'" [class.inactive]="p.paymentStatus!=='Paid'">
            {{ p.paymentStatus }}
          </span>
        </td>
        <td>
          <button class="icon-btn view" data-tooltip="View Details" (click)="viewDetails(p)">ğŸ‘</button>
          <button class="icon-btn edit" data-tooltip="Edit" (click)="openEdit(p)">âœï¸</button>
          <button class="icon-btn delete" data-tooltip="Delete" (click)="delete(p.paymentId)">ğŸ—‘</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- MODAL -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-box">

      <h3>{{ form.value.paymentId ? 'Update Payment' : 'Add Payment' }}</h3>

      <form [formGroup]="form" (ngSubmit)="save()">

        <label>Student ID <span>*</span></label>
        <input type="number" formControlName="studentId">

        <label>Amount <span>*</span></label>
        <input type="number" formControlName="amount">

        <label>Payment Mode <span>*</span></label>
        <input type="text" formControlName="paymentMode" placeholder="Cash / UPI">

        <label>Status</label>
        <input type="text" formControlName="paymentStatus" readonly>

        <div class="actions">
          <button type="submit" class="save">Save</button>
          <button type="button" class="reset" (click)="reset()">Reset</button>
          <button type="button" class="close" (click)="close()">Close</button>
        </div>

      </form>
    </div>
  </div>

</div>
