<div class="page">

  <div class="header">
    <h2>Students</h2>
    <button class="add-btn" data-tooltip="Add Student" (click)="openAdd()">+</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
<th>Address</th>

        <th>Admission Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of list">
        <td>{{ s.name }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.phone }}</td>
        <td>{{ s.email }}</td>
<td>{{ s.address }}</td>

        <td>{{ s.dateOfAdmission | date:'yyyy-MM-dd' }}</td>

        <td>
          <span [class.active]="s.isActive" [class.inactive]="!s.isActive">
            {{ s.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>

        <td>
          <button class="icon-btn edit" data-tooltip="Edit" (click)="openEdit(s)">âœï¸</button>
          <button class="icon-btn view" data-tooltip="View Details" (click)="viewDetails(s)">ğŸ‘</button>
          <button class="icon-btn delete" data-tooltip="Delete" (click)="delete(s.studentId)">ğŸ—‘</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- MODAL -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-box">
      <h3>{{ form.value.studentId ? 'Update Student' : 'Add Student' }}</h3>

      <form [formGroup]="form" (ngSubmit)="save()">

        <label>Name <span>*</span></label>
        <input formControlName="name">

        <label>Gender <span>*</span></label>
        <input formControlName="gender">

        <label>Phone <span>*</span></label>
        <input formControlName="phone">

        <label>Email <span>*</span></label>
        <input formControlName="email">

        <label>Address <span>*</span></label>
        <input formControlName="address">

        <label>Date Of Admission <span>*</span></label>
        <input type="date" formControlName="dateOfAdmission">

        <div class="checkbox-row">
          <label>Active</label>
          <input type="checkbox" formControlName="isActive">
        </div>

        <div class="actions">
          <button class="save">Save</button>
          <button type="button" class="reset" (click)="reset()">Reset</button>
          <button type="button" class="close" (click)="close()">Close</button>
        </div>

      </form>
    </div>
  </div>

</div>
