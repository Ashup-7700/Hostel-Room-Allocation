<div class="student-container">

  <h2>Fee Structure</h2>

  <p class="msg">{{ message }}</p>

  <!-- Fee Structure Form -->
  <form [formGroup]="form" (ngSubmit)="save()" class="student-form">

    <input type="hidden" formControlName="feeStructureId">

    <div class="form-group">
      <label>Room Type</label>
      <input formControlName="roomType" type="text" placeholder="Single / Double / Dormitory">
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input formControlName="amount" type="number" placeholder="Enter Amount">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" placeholder="Optional description"></textarea>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="isActive">
        Active
      </label>
    </div>

    <button type="submit" [disabled]="loading">
      {{ form.value.feeStructureId ? 'Update' : 'Add' }} Fee
    </button>

  </form>

  <!-- Fee Structure List -->
  <div class="student-list">
    <h3>All Fee Structures</h3>

    <table>
      <thead>
        <tr>
          <th>Room Type</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of list">
          <td>{{ f.roomType }}</td>
          <td>{{ f.amount }}</td>
          <td>{{ f.description }}</td>
          <td>{{ f.isActive ? 'Active' : 'Inactive' }}</td>
          <td>
            <button (click)="edit(f)">Edit</button>
            <button (click)="delete(f.feeStructureId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
