<div class="page">

  <div class="header">
    <h2>Fee Structures</h2>
    <button class="add-btn" (click)="openAdd()">+</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Room Type</th>
        <th>Monthly Rent</th>
        <th>Security Deposit</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let f of list">
        <td>{{ f.roomType }}</td>
        <td>{{ f.monthlyRent }}</td>
        <td>{{ f.securityDeposit }}</td>
        <td>
          <span [class.active]="f.isActive" [class.inactive]="!f.isActive">
            {{ f.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="icon-btn edit" (click)="openEdit(f)">‚úèÔ∏è</button>
          <button class="icon-btn view" (click)="viewDetails(f)">üëÅ</button>
          <button class="icon-btn delete" (click)="delete(f.feeStructureId)">üóë</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" *ngIf="showModal">
    <div class="modal-box">
      <h3>{{ form.value.feeStructureId ? 'Update Fee Structure' : 'Add Fee Structure' }}</h3>

      <form [formGroup]="form" (ngSubmit)="save()">

        <label>Room Type <span>*</span></label>
        <input formControlName="roomType">

        <label>Monthly Rent <span>*</span></label>
        <input type="number" formControlName="monthlyRent">

        <label>Security Deposit <span>*</span></label>
        <input type="number" formControlName="securityDeposit">

        <div class="checkbox-row">
          <label>Active</label>
          <input type="checkbox" formControlName="isActive">
        </div>

        <div class="actions">
          <button class="save">Save</button>
          <button type="button" class="reset" (click)="reset()">Reset</button>
          <button type="button" class="close" (click)="close()">Close</button>
        </div>

      </form>
    </div>
  </div>

</div>
