<div class="container">

  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>


  <p class="msg">{{ message }}</p>


  <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Enter Username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Enter Password">
    </div>

    <button type="submit" [disabled]="loading">Login</button>

    <p class="switch" (click)="toggleMode()">Don't have an account? Register</p>
  </form>


  <form *ngIf="!isLoginMode" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="fullName" type="text" placeholder="Enter Full Name">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" placeholder="Enter Username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" placeholder="Enter Password">
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option value="">Select Role</option>
        <option value="Admin">Admin</option>
        <option value="Hostel Manager">Hostel Manager</option>
        <option value="Warden">Warden</option>
      </select>
    </div>

    <button type="submit" [disabled]="loading">Register</button>

    <p class="switch" (click)="toggleMode()">Already have an account? Login</p>
  </form>

</div>
