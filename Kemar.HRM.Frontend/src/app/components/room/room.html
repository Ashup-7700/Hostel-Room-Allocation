<div class="page">

  <div class="header">
    <h2>Rooms</h2>
    <button class="add-btn" data-tooltip="Add Room" (click)="openAdd()">+</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Room No</th>
        <th>Type</th>
        <th>Floor</th>
        <th>Capacity</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of list">
        <td>{{ r.roomNumber }}</td>
        <td>{{ r.roomType }}</td>
        <td>{{ r.floor }}</td>
        <td>{{ r.capacity }}</td>

        <td>
          <span [class.active]="r.isActive" [class.inactive]="!r.isActive">
            {{ r.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>

        <td>
          <button class="icon-btn edit" data-tooltip="Edit" (click)="openEdit(r)">‚úèÔ∏è</button>
          <button class="icon-btn view" data-tooltip="View Details" (click)="viewDetails(r)">üëÅ</button>
          <button class="icon-btn delete" data-tooltip="Delete" (click)="delete(r.roomId)">üóë</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- MODAL -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-box">
      <h3>{{ form.value.roomId ? 'Update Room' : 'Add Room' }}</h3>

      <form [formGroup]="form" (ngSubmit)="save()">

        <label>Room Number <span>*</span></label>
        <input formControlName="roomNumber">

        <label>Room Type <span>*</span></label>
        <input formControlName="roomType">

        <label>Floor <span>*</span></label>
        <input type="number" formControlName="floor">

        <label>Capacity <span>*</span></label>
        <input type="number" formControlName="capacity">

        <div class="checkbox-row">
          <label>Active</label>
          <input type="checkbox" formControlName="isActive">
        </div>

        <div class="actions">
          <button class="save">Save</button>
          <button type="button" class="reset" (click)="reset()">Reset</button>
          <button type="button" class="close" (click)="close()">Close</button>
        </div>

      </form>
    </div>
  </div>

</div>
